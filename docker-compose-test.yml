version: "3.2"
services:
  neo4j:
    image: neo4j:latest
    container_name: neo4j-test
    ports:
      - 7474:7474
      - 7687:7687
    env_file:
      - ./data/test.env
    restart: on-failure
    networks:
        - neo4j_go_net
    command: neo4j
  
networks:
  neo4j_go_net:
    driver: bridge

volumes:
  dgraph: